<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <title>Header</title>
  </head>

  <body>
    <div class="header">
      <h3>
        <span style="color: #ff4400">Simply</span
        ><span style="background-color: #ff4400; color: white">Social</span>
      </h3>
      <form>
        <input type="search" placeholder=" search user..." id="search" />
        <input
          id="search_icon"
          type="image"
          src="../search.png"
          value="search"
        />
      </form>
      <nav>
        <a href="#" title="home"><img src="../home.png" alt="home" /></a>
        <a href="#" title="new post"><img src="../plus.png" id="new_post" /></a>
        <a href="#" title="profile">
          <img src="../shri_ram.jpg" alt="dp" id="dp" />
        </a>
        <a href="#" title="logout">
          <img src="../logout.png" alt="logout" id="logout" />
        </a>
      </nav>
    </div>
  </body>
</html>
