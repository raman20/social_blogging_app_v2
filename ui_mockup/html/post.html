<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/post.css" />
    <title>Post Card</title>
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="user_detail">
                <div class="dp">
                    <img src="../dp.jpeg" class="cover" alt="profile" />
                </div>
                <h3>user_name</h3>
            </div>
            <div>
                <img src="../dot.png" alt="option" class="dot" />
            </div>
        </div>
        <div class="post_body">
            <div class='img_box'>
                <img src="../shri_ram.jpg" alt='post' class='cover' />
            </div>
            <div class="text_box">
                <p>Jai shri ram , jai hanuman</p>
            </div>
        </div>
        <div class="btn">
            <button>like</button>
            <span>view 345 cmnts</span>
        </div>
        <div class="cmnt">
            <ul>
                <li><b>test1</b> comment 1</li>
                <li><b>test2</b> comment 2</li>
            </ul>
            <form>
                <input type="text" />
                <input type="submit" value="post" />
            </form>
        </div>
    </div>

</html>
