<html data-lt-installed="true" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New post design</title>
    <link rel="stylesheet" href="../css/post2.css" />
  </head>
  <body>
    <div class="post_card">
      <div class="post_top">
        <div class="user_meta">
          <img src="../dp.jpeg" />
          <h4>uname</h4>
        </div>
        <div class="edit">
          <a href="#">Edit</a>
        </div>
      </div>
      <div class="post_body">
        <img src="../shri_ram.jpg" />
        <p>hello this is post text</p>
      </div>
      <div class="post_btn">
        <div class="like_div">
          <img src="../like_1.png" />
          <b> 21 likes</b>
        </div>
        <div class="comment_div">
          <b>view all 23 comments</b>
        </div>
      </div>
      <div class="comment_section">
        <div class="comment_list">
          <div class="comment"><b>uname</b> comment</div>
          <div class="comment"><b>uname</b> comment</div>
          <div class="comment"><b>uname</b> comment</div>
        </div>
        <hr />
        <form>
          <input
            type="text"
            class="comment_input"
            placeholder=" Add a comment..."
          />
          <input type="image" src="../send.png" class="comment_btn" />
        </form>
      </div>
    </div>
  </body>
</html>
