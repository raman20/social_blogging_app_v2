<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ui</title>
    <link rel="stylesheet" href="/ui_mockup/css/register.css">
</head>

<body>
    <div id='reg_main'>
        <h1 id='reg_heading'>Social App</h1>
        <h5>Register</h5>
        <form id='reg_form' action="/user/login" method="POST">
            <input id='name' type="text" name="name" placeholder="Full Name" />
            <input id='email' type="email" name="email" placeholder="email" />
            <input id='username' type="text" name="username" placeholder="username" />
            <input id='password' type="password" name="password" placeholder="Password" />
            <button id='submit_btn' type="submit"> Create Account </button>
        </form>
        <span id='login'>Already Have account? <a href="/user/login">Click here to login</a></span>
    </div>
</body>

</html>
